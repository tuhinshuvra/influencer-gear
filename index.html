<!DOCTYPE html>
<html lang="en">

<head>

    <!-- style sheet -->

    <link rel="stylesheet" href="style/style.css">

<body>

            <div class="banner_image">
                <img src="resource/images/main-camera.png" alt="banner camera">
            </div>
        </section>
        <!-- banner section end -->

        <!-- business partner section start -->
        <section>
            <div class="partner">
                <img src="/resource/logos/Alibaba.svg" alt="">
                <img src="/resource/logos/Amazon.svg" alt="">
                <img src="/resource/logos/Daraz.pk Logo.svg" alt="">
                <img src="/resource/logos/Ebay.svg" alt="">
                <img src="/resource/logos/Rakuten.svg" alt="">

        </section>

    <!-- main section end -->


    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
